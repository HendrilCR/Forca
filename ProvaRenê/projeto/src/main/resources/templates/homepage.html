<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tela inicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="text-center">Jogo da Forca</h1>

<form th:action="@{/criarJogador}" method="post" th:object="${player}" class="text-center">
    <div class="form-group">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required class="form-control w-50 mx-auto"/>
    </div>
    <button type="submit" class="btn btn-primary">Jogar!</button>
</form>

<!-- Bootstrap JS and Popper.js (for dropdowns, tooltips, etc.) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
